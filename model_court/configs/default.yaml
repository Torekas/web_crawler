experiment:
  seed: 1337
  max_rounds: 2
  n_questions: 5
  output_dir: datasets/raw
  runs_dir: runs

models:
  provider: mock
  candidate_id: mock-candidate-v1
  prosecutor_id: mock-prosecutor-v1
  defense_id: mock-defense-v1
  judge_id: mock-judge-v1

question_source:
  type: synthetic_math_v1
  difficulty: mixed

judge:
  accept_threshold: 0.75
  confidence_threshold: 0.75
  require_no_unresolved_objections: true

vector_store:
  embedder: hashing_v1
  dim: 1024
  chunk_chars: 1400
  chunk_overlap: 120

